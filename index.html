<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de saldo objetivo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Calculadora de saldo objetivo</h1>

  <div class="contenedor-formulario">
    <label for="saldo-objetivo">Saldo objetivo:</label>
    <input type="number" id="saldo-objetivo" step="0.01">

    <label for="saldo-actual">Saldo actual:</label>
    <input type="number" id="saldo-actual" step="0.01">

    <label for="importe-cobrar">Importe a cobrar:</label>
    <input type="number" id="importe-cobrar" readonly>

    <button onclick="calcularImporteCobrar()">Calcular</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
